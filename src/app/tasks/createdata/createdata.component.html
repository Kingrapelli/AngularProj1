<div>
    <button routerLink="/tasks" class="btn btn-primary btn-sm">Back</button>
</div>
<div class="formdata">
    <div class="form">
        <form [formGroup]="createData" (ngSubmit)="onCreateData()">
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title" formControlName="title" class="form-control">
            </div>
            <div>
                <label for="description">Description: </label>
                <input type="text" id="description" formControlName="description" class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-success" style="width: 200px;">Submit</button>
                <button type="submit" class="btn btn-warning" style="width: 200px;">Reset</button>
            </div>
        </form>
    </div>
</div>
